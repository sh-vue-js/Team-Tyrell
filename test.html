<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 120px;
    }
    .nav-container {
      display: grid;
      grid-template-columns: 4fr 1fr;
      padding: 1rem;
      max-width: 950px;
      margin: 0 auto;
    }
    .nav-one {
      display: flex;
    }
    .nav-one ul {
      display: flex;
      list-style: none;
    }
    .nav-one li {
      padding: 1rem;
    }
    .nav-two ul {
      display: flex;
      list-style: none;
    }
    .nav-two ul li {
      padding: 0.5rem;
    }
  </style>
  <body>
    <div class="nav-container">
      <div class="nav-one">
        <img
          src="https://1000logos.net/wp-content/uploads/2016/11/meta-logo.png"
          alt=""
        />
        <ul>
          <li>Product</li>
          <li>Company</li>
          <li>Connect</li>
        </ul>
      </div>
      <div class="nav-two">
        <ul>
          <li>Sign Up</li>
          <li>Log in</li>
        </ul>
      </div>
    </div>
  </body>
</html>
